<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Code180</title>
    <link rel="stylesheet" href="css/code180.css" />
    <link rel="stylesheet" href="css/turtle-roy.css" />
    <link rel="stylesheet" type="text/css" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="codemirror/theme/solarized.css">
  </head>
  <body>
     <div id="top">
       <img src="https://i.imgur.com/pKzrUF7.png" style="max-height:100%; max-width: 100%;">
       <div id="info">
         <p>Original <a href="https://github.com/raimohanska/turtle-js">Github repo</a> by <a href="https://twitter.com/raimohanska">@raimohanska</a>.</p>
         <p>Recreated for <a href="#">Code180</a> by <a href="#">Matthew Parry</a>.</p>
       </div>
     </div>
     <div id="turtle-roy" class="loading">
       <div class="loading-indicator">
         PLEASE WAIT...
       </div>
       <div class="turtlegraphics">
       </div>
       <div class="console">
         <a class="editor-link" href="#">show editor</a>
       </div>
       <div class="editor">
         <div class="links">
           <a class="run-link" href="#" title="run (ctrl-space)">run</a>
           |
           <a class="editor-link" href="#">show console</a>
         </div>
         <textarea></textarea>
         <em class="error"></em>
       </div>
     <div id="bottom">
       <div id="share">
         <label>Save & Share</label>
         <form>
           <input id="nick" placeholder="your nickname">
           <input id="description" placeholder="program name" autocomplete="off">
           <button>Save</button><em class="ajax"></em>
           <a href="#">Link to share</a>
         </form>
       </div>
       <div id="cookbook">
         <label>Lessons</label>
         <ul>
         </ul>
       </div>
     </div>
    </div>
     <div id="audio"></div>
     </div>
    <script src="script/ga.js"></script>
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script data-main="turtleroy.js" src="/components/requirejs/require.js"></script>
  </body>
</html>
